<head>
	<link rel="stylesheet" href="{{ url_for('static', filename='./css/index.css' ) }}">
</head>
{% extends './layout.html' %}
{% block titulo %}
	Index
{% endblock %}
{% block body %}
	<h1>Esta es la pagina de inicio</h1>
	{% if info.lenasignatura > 0 %}
	<ul>{% for i in info.asignaturas %}
		<li>{{i}}</li>
		{% endfor %}
	</ul>
	{% else %}
	<h1>No hay asignaturas registradas.</h1>
	{%endif%}
{% endblock %}
